<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="unload=*" />
    <title>Valida√ß√£o de C√≥digo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  </head>
  <body>
    <main id="initial-screen" class="container">
      <h1>Digite seu c√≥digo</h1>
      <form id="code-form" autocomplete="off">
        <label for="access-code" class="sr-only">C√≥digo de acesso</label>
        <input
          id="access-code"
          name="access-code"
          type="password"
          inputmode="text"
          placeholder="Digite o c√≥digo"
          required
        />
        <button type="submit" id="enter-btn">Entrar</button>
        <button type="button" id="toggle-code" class="code-toggle">
          Ver c√≥digo
        </button>
        <p id="error-msg" class="error" role="alert" aria-live="polite"></p>
      </form>
    </main>

    <main id="second-screen" class="container" hidden>
      <h1>Se√ß√£o</h1>
      <div id="dynamic-content"></div>
    </main>

    <div
      id="modal"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <div class="modal-backdrop" data-close></div>
      <div class="modal-content" role="document">
        <header class="modal-header">
          <h2 id="modal-title">Visualiza√ß√£o</h2>
          <button
            class="modal-close"
            title="Fechar"
            aria-label="Fechar"
            data-close
          >
            &times;
          </button>
        </header>
        <div class="modal-body">
          <div class="pdf-container">
            <canvas id="pdf-canvas"></canvas>
          </div>
          <div id="pdf-controls" style="display: none;">
            <span id="page-info">P√°gina 1 de 1</span>
            <div class="control-group">
              <button id="prev-page" class="pdf-control-btn">‚óÄ</button>
              <button id="next-page" class="pdf-control-btn">‚ñ∂</button>
            </div>
            <div class="control-group">
              <button id="zoom-out" class="pdf-control-btn">üîç-</button>
              <button id="zoom-in" class="pdf-control-btn">üîç+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <noscript>Ative o JavaScript para usar esta p√°gina.</noscript>

    <script>
      (function () {
        let isProtected = true;
        let shiftClicks = 0;
        let shiftClickTimer = null;

        const disableDevTools = (e) => {
          if (!isProtected) return;

          const code = e.keyCode;
          if (
            code === 123 ||
            (e.ctrlKey && e.shiftKey && [73, 74].includes(code)) ||
            (e.ctrlKey && code === 85)
          ) {
            e.preventDefault();
          }
        };

        const disableRightClick = (e) => {
          if (!isProtected) return;
          e.preventDefault();
        };

        const disableTextSelection = (e) => {
          if (!isProtected) return;
          e.preventDefault();
        };

        const handleKeyEvents = (e) => {
          if (e.shiftKey && e.type === "keydown") {
            shiftClicks++;
            clearTimeout(shiftClickTimer);
            shiftClickTimer = setTimeout(() => {
              shiftClicks = 0;
            }, 3000);
          }

          if (e.ctrlKey && e.keyCode === 77 && shiftClicks >= 5) {
            e.preventDefault();
            isProtected = !isProtected;
            shiftClicks = 0;
            clearTimeout(shiftClickTimer);
          }

          disableDevTools(e);
        };

        document.addEventListener("keydown", handleKeyEvents);
        document.addEventListener("contextmenu", disableRightClick);
        document.addEventListener("selectstart", disableTextSelection);
        document.addEventListener("dragstart", disableTextSelection);
        document.addEventListener("dragover", (e) => e.preventDefault());
        document.addEventListener("drop", (e) => e.preventDefault());
      })();
    </script>
  </body>
</html>
